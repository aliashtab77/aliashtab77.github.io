    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }
        .search-container{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .search-container button{
            border: none;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 1rem;
        }
        .search-container button:hover{
            background-color: #eee;
        }
        .search-container .icons{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .search-container .icons .icon{
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container .icons .icon svg{
            height: 20px;
            width: 20px;
        }
        .search-container .icons .icon.active{
            background-color: #eee;
        }
        .search-box{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .search-box .search-item{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-box .search-item .icon{
            padding: 10px;
            cursor: pointer;
        }
        .search-box .search-item .icon svg{
            height: 20px;
            width: 20px;
        }
        .search-box .search-item input{
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 1rem;
            background-color: transparent;
        }
        .search-box .search-item .search-item-content{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
        .search-box .search-item .search-item-content span{
            font-size: 0.8rem;
        }
        .search-box .search-item .search-item-content p{
            font-size: 0.8rem;
            color: #666;
        }
        .search-box .search-item .search-item-content .date-picker{
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box .search-item .search-item-content .date-picker svg{
            height: 16px;
            width: 16px;
        }
        .search-box .search-item .search-item-content .passenger-count{
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box .search-item .search-item-content .passenger-count svg{
            height: 16px;
            width: 16px;
        }
        .search-box .search-item .search-item-content .passenger-count span{
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .search-box .search-item .search-item-content .passenger-count span.count{
            font-size: 1.2rem;
            font-weight: bold;
        }
        .search-box .search-item .search-item-content .passenger-count span.description{
            font-size: 0.8rem;
            color: #666;
        }
        .search-box .search-item .search-item-content .passenger-count span.description.passenger-class{
            font-size: 0.8rem;
        }
        .search-box .search-item .search-item-content .passenger-count span.description.passenger-class span{
            font-size: 0.8rem;
            color: #666;
        }
        .search-box .search-item .search-item-content .passenger-count span.description.passenger-class span.class{
            font-size: 0.8rem;
        }
        .search-box .search-item .search-item-content .passenger-count span.description.passenger-class span.class span{
            font-size: 0.8rem;
            color: #666;
        }
        .search-box .search-button{
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
